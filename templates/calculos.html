{% extends "layout.html"%}
{%import "_macros.html" as datos_macro%}
    {%block container%}
    <h1>Opera Bas</h1>

    <form action="" method="post">
        {{ datos_macro.datos('numero1', 'Ingrese el numero 1') }}
        {{ datos_macro.datos('numero2', 'Ingrese el numero 2') }}

        <div class="mb-3">
            <label for="opcion" class="form-label">operacion</label>
            <select class="form-select" name="opcion" id="opcion">
                <option value="Suma">Suma</option>
                <option value="Resta">Resta</option>
                <option value="Multiplicacion">Multiplicacion</option>
                <option value="Division">Division</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    <h1>Suma de {{numero1}} + {{numero2}} = {{suma}}</h1>
{%endblock%}
